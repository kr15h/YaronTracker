<!doctype html>
<html lang="en-US">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Projection Box Control Panel</title>

<link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/main.css">

</head>
<body>

<div class="container-fluid">
	<div>
		<button id="calibrateBtn" class="btn btn-primary btn-lg">Calibrate</button>
		<button id="cancelBtn" class="btn btn-danger btn-lg hidden">Cancel</button>
		<button id="blankBtn" class="btn btn-warning btn-lg">Blank</button>
		<button id="unblankBtn" class="btn btn-warning btn-lg hidden">Unblank</button>
	</div>

	<div>
		<img class="hidden" id="snapshot" src="snapshot.jpg" alt="Camera Snapshot">
	</div>
</div>



<!-- Scripts -->
<script src="libs/jquery/jquery-3.2.1.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.file-input.js"></script>
<script src="js/main.js"></script>

</body>
</html>
